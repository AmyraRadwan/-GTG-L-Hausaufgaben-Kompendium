      <!-- Dieses SVG wird im Element »animate« zum tanzen gebracht, die mit Semikolon abgetrennten Ankerpunkte in »values«  beschreiben die einzelnen Zustände der Animation. Damit die Animation funktioniert muss die Anzahl der Ankerpunkte der einzelnen Zustände immer gleich bleiben. -->
      <svg viewbox="0 0 800 800">
        <!-- Align SVG Path to center of ccontainer -->
        <path transform="translate(100,100) scale(0.8)" />

        <!-- gradient code -->
        <defs>
          <linearGradient
            id="animatedGradient"
            x1="0%"
            y1="100%"
            x2="100%"
            y2="0%"
          >
            <stop offset="0%" stop-color="#0AE707">
              <animate
                attributeName="stop-color"
                values="#0AE707;#000000;#D4E4F6;#0AE707"
                dur="6s"
                repeatCount="indefinite"
              />
            </stop>
            <stop offset="80%" stop-color="#D4E4F6">
              <animate
                attributeName="stop-color"
                values="#D4E4F6;#0AE707;#000000;#D4E4F6"
                dur="6s"
                repeatCount="indefinite"
              />
            </stop>
            <stop offset="100%" stop-color="#000000">
              <animate
                attributeName="stop-color"
                values="#D4E4F6;#0AE707;#000000;#D4E4F6"
                dur="6s"
                repeatCount="indefinite"
              />
            </stop>
          </linearGradient>
        </defs>
        <path
          d="M613.01,243.04s75,53,92,78c6.21,9.13,34.01,122.66-78,160-13,15-64,42-64,42,0,0-27,61-69,69s-115-29-115-29c0,0-295,191-378-174,3-25,39-27,34-35-8-20-45-94-11-140S-55.99,48.04,101.01,1.04c33,8,172,77,224,113,138,27,240,99,288,129Z;"
          fill="url(#animatedGradient)"
        ></path>
      </svg>
