<!doctype html>
<html lang="de">
	<!-- <!doctype html> und das html-Element mit Sprachkennzeichnung müssen immer vorhanden sein, damit die Seite funktioniert.-->

	<head>
		<meta charset="UTF-8" />
		<!-- Durch dieses Element können Sonderzeichen angezeigt werden (z. B. äöüß oder Emojis) -->

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Browserkompatibilität -->

		<title>GSAP – Scroll-Trigger Slides</title>
		<!-- Titel der Seite. Wird im Browser Tab angezeigt. -->

		<link href="assets/css/reset.css" type="text/css" rel="stylesheet" />
		<link href="assets/css/style.css" type="text/css" rel="stylesheet" />
		<!-- Verlinkung der CSS-Dateien -->
	</head>

	<!-- Im <body> ist alles, was im Browserfenster angezeigt wird. -->
	<body>
		<section class="parallax-wrapper" id="scene">
			<!-- Jede Ebene benötigt ein data-depth Attribut. Die auf jede Ebene angewendete Bewegung wird mit dem jeweiligen Wert multipliziert. -->
			<figure data-depth="0.1"><img src="assets/img/Ebene01-2.svg" alt="Mein Alternative-Text" /></figure>
			<figure data-depth="0.2"><img src="assets/img/Ebene02-2.svg" alt="Mein Alternative-Text" /></figure>
			<figure data-depth="0.4"><img src="assets/img/Ebene03-2.svg" alt="Mein Alternative-Text" /></figure>
			<figure data-depth="0.6"><img src="assets/img/Ebene04-2.svg" alt="Mein Alternative-Text" /></figure>
			<figure data-depth="0.8"><img src="assets/img/Ebene05-2.svg" alt="Mein Alternative-Text" /></figure>
			<figure data-depth="0.9"><img src="assets/img/Ebene06-2.svg" alt="Mein Alternative-Text" /></figure>
		</section>

		<section class="container">
			<div class="panel a"></div>
			<div class="panel b"></div>
			<div class="panel c"></div>
			<div class="panel d"></div>
			<div class="panel e"></div>
			<div class="panel f"></div>
			<div class="panel g"></div>
		</section>

		<section class="scroll">
			<div class="box a2"><img src="assets/img/GSAP-Vieleck-Box.svg"></div>
			<div class="box b2"><img src="assets/img/GSAP-Vieleck-Box.svg"></div>
			<div class="box c2"><img src="assets/img/GSAP-Vieleck-Box.svg"></div>
		</section>
		
		<script src="assets/js/parallax.min.js"></script>
		<!-- Verlinkung der Parallax.js Library -->
		
		<script src="assets/js/gsap.min.js"></script>
		<script src="assets/js/ScrollTrigger.min.js"></script>
		<!-- Verlinkung der GSAP-Library und des Plugins ScrollTrigger.js-->
		
		<script src="assets/js/script.js"></script>
		<!-- Verlinkung der Javascript Dateien -->
	</body>
</html>
<!-- Schließendes html-Element nicht vergessen! -->
