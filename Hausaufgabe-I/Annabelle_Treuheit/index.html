<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annabelle's Garten</title>
    <style>
        @font-face {
            font-family: 'Socilo';
            src: url('assets/fonts/Socilo-Regular.otf') format('opentype');
        }
        body {
            font-family: 'Socilo', sans-serif;
            margin: 0;
            background-color: #ffefd5; /* Sanfter Hintergrund */
        }
        .header-bar {
            background-color: #ff5733; /* Knalliges Orange */
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 2em;
        }
        .top-section {
            background-color: #8e44ad; /* Knalliges Violett */
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }
        .garden {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            padding: 20px;
            background-color: #27ae60; /* Knalliges Grün */
        }
        .garden-item {
            background-color: #f1c40f; /* Knalliges Gelb */
            padding: 20px;
            text-align: center;
            border-radius: 50%;
            font-size: 2em;
        }
        .quote-section {
            background-color: #e74c3c; /* Knalliges Rot */
            color: #fff;
            text-align: center;
            padding: 10px;
            margin: 20px;
            border-radius: 15px;
            font-size: 1.5em;
        }
        .pond {
            background-color: #3498db; /* Knalliges Blau */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            margin: 20px;
        }
        .bottom-section {
            background-color: #f39c12; /* Knalliges Orange-Gelb */
            padding: 15px;
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        ✨🌞✨✨🌞✨✨🌞✨
    </div>
    <div class="top-section">
        🐸🌻🍎🍋🍄💛🌾🐚
    </div>
    <div class="garden">
        <div class="garden-item">🐸</div>
        <div class="garden-item">🌻</div>
        <div class="garden-item">🍋</div>
        <div class="garden-item">🍄</div>
        <div class="garden-item">🐚</div>
        <div class="garden-item">🍎</div>
        <div class="garden-item">🌾</div>
        <div class="garden-item">💛</div>
        <div class="garden-item">🍄</div>
        <div class="garden-item">🌞</div>
    </div>
    <div class="quote-section">
        🌻 Hypertext and HyperMedia are concepts, not products. 🌻
    </div>
    <div class="pond">
        🐚🌞🐚🐚🌾🌻🐚🌞
    </div>
    <div class="bottom-section">
        ☁️🌞☁️☁️🌞☁️☁️🌞☁️
    </div>
</body>
