<!DOCTYPE html>
<html lang="de">
  <!-- <!doctype html> und das html-Element mit Sprachkennzeichnung müssen immer vorhanden sein, damit die Seite funktioniert.-->

  <head>
    <meta charset="UTF-8" />
    <!-- Durch dieses Element können Sonderzeichen angezeigt werden (z. B. äöüß oder Emojis) -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Browserkompatibilität -->

    <title>NeroHouse</title>
    <!-- Titel der Seite. Wird im Browser Tab angezeigt. -->

    <link href="assets/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" />
    <!-- Verlinkung der CSS-Dateien -->
  </head>

  <!-- Im <body> ist alles, was im Browserfenster angezeigt wird. -->
  <body>
    <section class="container">
      <div class="panel a"></div>
      <div class="panel b"></div>
      <div class="panel c"></div>
      <div class="panel d"></div>
      <div class="panel e"></div>
      <div class="panel f"></div>
    </section>
    <section class="wrapper"><p>24.02.24 in Surbiton,UK</p></section>

    <script src="assets/js/gsap.min.js"></script>
    <script src="assets/js/ScrollTrigger.min.js"></script>
    <!-- Verlinkung der GSAP-Library und des Plugins ScrollTrigger.js-->
    <script src="assets/js/script.js"></script>
    <!-- Verlinkung der Javascript Dateien -->
  </body>
</html>
<!-- Schließendes html-Element nicht vergessen! -->
